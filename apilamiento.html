<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilamiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="telefono">
        <!-- Conejo #1 -->
        <div class="layer-1">
            <input type="checkbox">
            <!-- Orejas -->
            <div class="oreja-izq"></div>
            <div class="oreja-izq-int"></div>
            <div class="oreja-der"></div>
            <div class="oreja-der-int"></div>
            <!-- Ojos -->
            <div class="cara">
                <div class="ojo ojo-der"></div>
                <div class="ojo ojo-izq"></div>
            </div>
        </div>
        <!-- COnejo #2-->
        <div class="layer-2">
            <input type="checkbox">
            <div class="oreja-izq"></div>
            <div class="oreja-izq-int"></div>
            <div class="oreja-der"></div>
            <div class="oreja-der-int"></div>
            <!-- Ojos -->
            <div class="cara">
                <div class="ojo ojo-der"></div>
                <div class="ojo ojo-izq"></div>
            </div>
        </div>
        
        <div class="layer-3"><div class="pasto"></div></div>
        <!-- Conejo #3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="oreja-izq-4"></div>
            <div class="oreja-izq-int-4"></div>
            <div class="oreja-der-4"></div>
            <div class="oreja-der-int-4"></div>
            <!-- Ojos -->
            <div class="cara-4">
                <div class="ojo-4 ojo-der-4"></div>
                <div class="ojo-4 ojo-izq-4"></div>
            </div>
        </div>
        <div class="layer-5"><div class="pasto1"></div></div>
        <!-- Conejo #4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="oreja-izq-6"></div>
            <div class="oreja-izq-int-6"></div>
            <div class="oreja-der-6"></div>
            <div class="oreja-der-int-6"></div>
            <!-- Ojos -->
            <div class="cara-6">
                <div class="ojo-4 ojo-der-6"></div>
                <div class="ojo-4 ojo-izq-6"></div>
            </div>
        </div>
        <div class="layer-7"><div class="pasto3"></div></div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
        <div class="layer-11"></div>
        <div class="layer-12"></div>
        <div class="layer-13"></div>
        <div class="layer-14"></div>
        <div class="sol"></div>
        <h2 class="conteo-title">Rabbit Catch</h2>
        <h3 class="conteo-total">Score: </h3>
    </div>

</body>
</html>
